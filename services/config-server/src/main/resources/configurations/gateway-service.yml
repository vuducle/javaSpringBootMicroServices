server:
  port: 8222

spring:
  cloud:
    gateway:
      mvc:
        routes:
          - id: customer_service_route
            uri: lb://CUSTOMER-SERVICE
            predicates:
              - Path=/api/v1/customers/**

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    gateway:
      enabled: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: localhost
